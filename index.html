<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MTA San Andreas Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00fff7;
  overflow: hidden;
}

.background-glow {
  position: absolute;
  width: 600px;
  height: 600px;
  background: #00fff7;
  filter: blur(200px);
  opacity: 0.15;
}

.card {
  position: relative;
  background: rgba(0,0,0,0.7);
  border-radius: 20px;
  padding: 40px 50px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,255,247,0.4);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.logo {
  font-size: 32px;
  font-weight: 700;
  letter-spacing: 3px;
  margin-bottom: 10px;
}

.subtitle {
  color: #aaa;
  margin-bottom: 30px;
}

.ip-box {
  border: 2px solid #00fff7;
  padding: 15px 20px;
  border-radius: 12px;
  font-size: 20px;
  margin-bottom: 20px;
  box-shadow: inset 0 0 15px rgba(0,255,247,0.4);
}

button {
  background: linear-gradient(135deg, #00fff7, #007cff);
  border: none;
  padding: 14px 35px;
  border-radius: 30px;
  font-size: 16px;
  cursor: pointer;
  color: #000;
  font-weight: 700;
  transition: 0.3s;
}

button:hover {
  transform: scale(1.08);
  box-shadow: 0 0 20px #00fff7;
}

.footer {
  margin-top: 25px;
  font-size: 12px;
  color: #777;
}
</style>
</head>

<body>

<div class="background-glow"></div>

<div class="card">
    <div class="logo">ignite MTA</div>
  <div class="subtitle">play now!</div>

  <!-- CHANGE YOUR SERVER IP HERE -->
  <div class="ip-box" id="ip">92.42.207.32:22003</div>

  <button onclick="copyIP()">copy server ip</button>

  <div class="footer">Powered by ببت</div>
</div>

<script>
function copyIP() {
  const ip = document.getElementById("ip").innerText;
  navigator.clipboard.writeText(ip);
  alert("Server IP copied!");
}
</script>

</body>
</html>
