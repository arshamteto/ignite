<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>MTA San Andreas Server</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">

<style>
@import url('https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700&display=swap');

* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
  font-family: 'Orbitron', sans-serif;
}

body {
  height: 100vh;
  background: radial-gradient(circle at top, #0f2027, #000);
  display: flex;
  align-items: center;
  justify-content: center;
  color: #00fff7;
  overflow: hidden;
}

.background-glow {
  position: absolute;
  width: 600px;
  height: 600px;
  background: #00fff7;
  filter: blur(200px);
  opacity: 0.15;
}

.card {
  position: relative;
  background: rgba(0,0,0,0.7);
  border-radius: 20px;
  padding: 40px 50px;
  text-align: center;
  box-shadow: 0 0 40px rgba(0,255,247,0.4);
  animation: float 4s ease-in-out infinite;
}

@keyframes float {
  0% { transform: translateY(0); }
  50% { transform: translateY(-10px); }
  100% { transform: translateY(0); }
}

.logo {
  font-size: 32px;
  font-weight: 700;
  letter-spacing: 3px;
  margin-bottom: 10px;
}

.subtitle {
  color: #aaa;
  margin-bottom: 30px;
}

.ip-box {
  border: 2px solid #00fff7;
  padding: 15px 20px;
  border-radius: 12px;
  font-size: 20px;
  margin-bottom: 20px;
  box-shadow: inset 0 0 15px rgba(0,255,247,0.4);
}

.footer {
  margin-top: 25px;
  font-size: 12px;
  color: #777;
}
</style>


    <style>
        /* From Uiverse.io by marcelodolza */ 
.button {
  --white: #ffe7ff;
  --bg: #080808;
  --radius: 100px;
  outline: none;
  cursor: pointer;
  border: 0;
  position: relative;
  border-radius: var(--radius);
  background-color: var(--bg);
  transition: all 0.2s ease;
  box-shadow:
    inset 0 0.3rem 0.9rem rgba(255, 255, 255, 0.3),
    inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.7),
    inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.5),
    0 3rem 3rem rgba(0, 0, 0, 0.3),
    0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
}
.button .wrap {
  font-size: 25px;
  font-weight: 500;
  color: rgba(255, 255, 255, 0.7);
  padding: 32px 45px;
  border-radius: inherit;
  position: relative;
  overflow: hidden;
}
.button .wrap p span:nth-child(2) {
  display: none;
}
.button:hover .wrap p span:nth-child(1) {
  display: none;
}
.button:hover .wrap p span:nth-child(2) {
  display: inline-block;
}
.button .wrap p {
  display: flex;
  align-items: center;
  gap: 12px;
  margin: 0;
  transition: all 0.2s ease;
  transform: translateY(2%);
  mask-image: linear-gradient(to bottom, white 40%, transparent);
}
.button .wrap::before,
.button .wrap::after {
  content: "";
  position: absolute;
  transition: all 0.3s ease;
}
.button .wrap::before {
  left: -15%;
  right: -15%;
  bottom: 25%;
  top: -100%;
  border-radius: 50%;
  background-color: rgba(255, 255, 255, 0.12);
}
.button .wrap::after {
  left: 6%;
  right: 6%;
  top: 12%;
  bottom: 40%;
  border-radius: 22px 22px 0 0;
  box-shadow: inset 0 10px 8px -10px rgba(255, 255, 255, 0.8);
  background: linear-gradient(
    180deg,
    rgba(255, 255, 255, 0.3) 0%,
    rgba(0, 0, 0, 0) 50%,
    rgba(0, 0, 0, 0) 100%
  );
}
.button:hover {
  box-shadow:
    inset 0 0.3rem 0.5rem rgba(255, 255, 255, 0.4),
    inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.7),
    inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.7),
    0 3rem 3rem rgba(0, 0, 0, 0.3),
    0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
}
.button:hover .wrap::before {
  transform: translateY(-5%);
}
.button:hover .wrap::after {
  opacity: 0.4;
  transform: translateY(5%);
}
.button:hover .wrap p {
  transform: translateY(-4%);
}
.button:active {
  transform: translateY(4px);
  box-shadow:
    inset 0 0.3rem 0.5rem rgba(255, 255, 255, 0.5),
    inset 0 -0.1rem 0.3rem rgba(0, 0, 0, 0.8),
    inset 0 -0.4rem 0.9rem rgba(255, 255, 255, 0.4),
    0 3rem 3rem rgba(0, 0, 0, 0.3),
    0 1rem 1rem -0.6rem rgba(0, 0, 0, 0.8);
}

    </style>
</head>

<body>

<div class="background-glow"></div>

<div class="card">
    <div class="logo">ignite MTA</div>
  <div class="subtitle">play now!</div>

  <!-- CHANGE YOUR SERVER IP HERE -->
  <div class="ip-box" id="ip">92.42.207.32:22003</div>

  <button class="button" "copyIP()">copy server ip</button>

  <div class="footer">Powered by ببت</div>
</div>

<script>
function copyIP() {
  const ip = document.getElementById("ip").innerText;
  navigator.clipboard.writeText(ip);
  alert("Server IP copied!");
}
</script>

</body>
</html>
